<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Cloud Job Title Generator üöÄ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üöÄ Desi Cloud Job Title Generator</h1>
            <p class="subtitle">Discover your quirky, futuristic cloud career title with a desi twist!</p>
        </header>

        <div class="form-container" id="formContainer">
            <form id="jobTitleForm" class="job-form">
                <div class="form-group">
                    <label for="userName">Your Name:</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="cloudService">Favorite Cloud Service/Tech Area:</label>
                    <select id="cloudService" name="cloudService" required>
                        <option value="">Select your favorite...</option>
                        <option value="Serverless">Serverless</option>
                        <option value="AI/ML">AI/ML</option>
                        <option value="Security">Security</option>
                        <option value="Databases">Databases</option>
                        <option value="IoT">IoT</option>
                        <option value="Networking">Networking</option>
                        <option value="DevOps">DevOps</option>
                        <option value="Storage">Storage</option>
                        <option value="Analytics">Analytics</option>
                        <option value="Containers">Containers</option>
                        <option value="Microservices">Microservices</option>
                        <option value="Edge Computing">Edge Computing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="workStyle">Preferred Work Style:</label>
                    <select id="workStyle" name="workStyle" required>
                        <option value="">Select your style...</option>
                        <option value="Jugaadu">Jugaadu (Creative Problem Solver)</option>
                        <option value="Team player">Team Player</option>
                        <option value="WFH expert">WFH Expert</option>
                        <option value="Night owl">Night Owl</option>
                        <option value="Code-ninja">Code Ninja</option>
                        <option value="Early bird">Early Bird</option>
                        <option value="Meeting master">Meeting Master</option>
                        <option value="Documentation guru">Documentation Guru</option>
                        <option value="Multitasker">Multitasker</option>
                        <option value="Perfectionist">Perfectionist</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="superpower">Secret Superpower/Quirky Skill:</label>
                    <select id="superpower" name="superpower" required>
                        <option value="">Select your superpower...</option>
                        <option value="Can fix WiFi with jugaad">Can fix WiFi with jugaad</option>
                        <option value="Never misses chai break">Never misses chai break</option>
                        <option value="Can code during power cuts">Can code during power cuts</option>
                        <option value="Meme-master">Meme Master</option>
                        <option value="Always finds the best snacks">Always finds the best snacks</option>
                        <option value="Can debug anything at 3 AM">Can debug anything at 3 AM</option>
                        <option value="Makes the best filter coffee">Makes the best filter coffee</option>
                        <option value="Can explain complex tech in simple Hindi">Can explain complex tech in simple Hindi</option>
                        <option value="Never forgets to backup">Never forgets to backup</option>
                        <option value="Can work through any Bollywood song">Can work through any Bollywood song</option>
                        <option value="Always has the right cable">Always has the right cable</option>
                        <option value="Can make friends with any API">Can make friends with any API</option>
                    </select>
                </div>

                <button type="submit" class="generate-btn">
                    <span class="btn-text">Generate My Desi Job Title</span>
                    <span class="btn-emoji">üéØ</span>
                </button>
            </form>
        </div>

        <div class="loading" id="loadingDiv" style="display: none;">
            <div class="spinner"></div>
            <p>Generating your awesome job title... ‚ö°</p>
        </div>

        <div class="result-container" id="resultContainer" style="display: none;">
            <div class="job-card">
                <div class="card-header">
                    <h2>üéâ Your Desi Cloud Job Title!</h2>
                </div>
                <div class="card-content">
                    <div class="job-title" id="jobTitle"></div>
                    <div class="job-description" id="jobDescription"></div>
                    <div class="user-name" id="resultUserName"></div>
                </div>
                <div class="card-actions">
                    <button class="share-btn" onclick="shareResult()">Share üì±</button>
                    <button class="generate-again-btn" onclick="generateAgain()">Generate Again üîÑ</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Made with ‚ù§Ô∏è for Indian techies everywhere!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
